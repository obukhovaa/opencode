version: "2"
sql:
  - engine: "sqlite"
    schema: "internal/db/migrations/sqlite"
    queries: "internal/db/sql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
  - engine: "mysql"
    schema: "internal/db/schema/mysql.sql"
    queries: "internal/db/sql/mysql"
    gen:
      go:
        package: "mysqldb"
        out: "internal/db/mysql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        sql_package: "database/sql"
